<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">LGS Hazirlik</title>
  <desc id="desc">LGS Hazirlik baglanti onizleme gorseli</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d3f5f"/>
      <stop offset="55%" stop-color="#0f6d7a"/>
      <stop offset="100%" stop-color="#1e97c4"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="24" flood-color="#052338" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="112" cy="90" r="5" fill="#d6ecff"/>
    <circle cx="260" cy="148" r="4" fill="#d6ecff"/>
    <circle cx="196" cy="244" r="6" fill="#d6ecff"/>
    <line x1="112" y1="90" x2="260" y2="148" stroke="#d6ecff"/>
    <line x1="260" y1="148" x2="196" y2="244" stroke="#d6ecff"/>
    <line x1="196" y1="244" x2="112" y2="90" stroke="#d6ecff"/>
  </g>

  <g opacity="0.22">
    <circle cx="1000" cy="76" r="5" fill="#d6ecff"/>
    <circle cx="1110" cy="132" r="4" fill="#d6ecff"/>
    <circle cx="1044" cy="228" r="6" fill="#d6ecff"/>
    <line x1="1000" y1="76" x2="1110" y2="132" stroke="#d6ecff"/>
    <line x1="1110" y1="132" x2="1044" y2="228" stroke="#d6ecff"/>
    <line x1="1044" y1="228" x2="1000" y2="76" stroke="#d6ecff"/>
  </g>

  <rect x="90" y="110" width="1020" height="410" rx="34" fill="url(#card)" stroke="#ffffff" stroke-opacity="0.25" filter="url(#shadow)"/>
  <rect x="90" y="110" width="1020" height="8" rx="4" fill="#f27f49"/>
  <rect x="90" y="110" width="680" height="8" rx="4" fill="#27b0ce"/>

  <text x="150" y="250" font-size="76" font-family="Manrope, Segoe UI, Arial, sans-serif" font-weight="800" fill="#ffffff">LGS Hazirlik</text>
  <text x="150" y="315" font-size="34" font-family="Manrope, Segoe UI, Arial, sans-serif" font-weight="600" fill="#dff3ff">Basari takibi, puan ortalamasi ve hedef yonetimi</text>

  <g transform="translate(150 362)">
    <rect width="280" height="76" rx="18" fill="#ffffff" fill-opacity="0.12" stroke="#ffffff" stroke-opacity="0.25"/>
    <text x="24" y="48" font-size="31" font-family="Manrope, Segoe UI, Arial, sans-serif" font-weight="800" fill="#ffffff">Giris Yap</text>
  </g>

  <g transform="translate(450 362)">
    <rect width="280" height="76" rx="18" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.2"/>
    <text x="24" y="48" font-size="31" font-family="Manrope, Segoe UI, Arial, sans-serif" font-weight="700" fill="#d6ecff">Kayit Ol</text>
  </g>
</svg>
